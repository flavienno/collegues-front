<form #etatForm="ngForm">

  <div class="row">

    <div class="col">
      <div class="card ">
        <div class="card-body">
          <div class="col-3">
            <img class="img-fluid" [src]="creaCollegue.photoUrl">
          </div>
          <div class="col">
            <div class="form-group">

              <label for="nom">
                Nom
              </label>
              <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="creaCollegue.nom"
                #nomOK="ngModel" required>
              <p *ngIf="nomOK.dirty && nomOK.invalid">
                Le nom est obligatoire.
              </p>

              <label for="prenom">
                Prénom
              </label>
              <input type="text" id="prenom" name="prenom" class="form-control" [(ngModel)]="creaCollegue.prenoms"
                #prenomOK="ngModel" required>
              <p *ngIf="prenomOK.dirty && prenomOK.invalid">
                Le prénom est obligatoire.
              </p>

              <label for="date_de_naissance">
                Date de naissance
              </label>
              <input type="date" id="date_de_naissance" name="dateDeNaissance" class="form-control"
                [(ngModel)]="creaCollegue.dateDeNaissance" #date_de_naissanceOK="ngModel" required>
              <p *ngIf="date_de_naissanceOK.dirty && date_de_naissanceOK.invalid">
                La date de naissance est obligatoire.
              </p>

              <label for="email">
                Email
              </label>
              <input type="email" id="email" class="form-control" name="email" [(ngModel)]="creaCollegue.email"
                #emailOK="ngModel" required>
              <p *ngIf="emailOK.dirty && emailOK.invalid">
                Le mail est obligatoire.
              </p>

              <label for="photo_URL">
                Photo URL
              </label>
              <input type="url" id="photo_URL" class="form-control" name="^photo" [(ngModel)]="creaCollegue.photoUrl"
                #photo_URL_OK="ngModel" required minlength="7">
              <p *ngIf="photo_URL_OK.dirty && photo_URL_OK.invalid">
                L'URL de la photo doit contenir 7 caractères.
              </p>

              <div *ngIf="messageErreur" class="alert alert-danger" role="alert">
                {{messageErreur}}
              </div>

              <div *ngIf="messageOk" class="alert alert-success" role="alert">
                {{messageOk}}
              </div>

              <button class="btn btn-primary" [disabled]="etatForm.invalid"
                (click)="creerCollegue(etatForm)">Créer</button>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
